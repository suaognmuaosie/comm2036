<!DOCTYPE html>
<html>
<head>
  <title>Vintage Envelope Buttons</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

    .description {
      position: absolute;
      bottom: 2px;  
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      color: #2C1810;
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
      text-align: center;
      width: auto;
      white-space: nowrap;
      background: rgba(255, 248, 240, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(139, 69, 19, 0.2);
      animation: fadeIn 1.5s ease-in-out;
      z-index: 1000;  
    }

    @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateX(-50%);  
      }
      to {
          opacity: 1;
          transform: translateX(-50%);  
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('cox442721_Create_a_stunning_landscape_of_Mars_showcasing_its_ic_b9b52811-1082-4acc-a2a1-d58edff072af.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif; 
    }

    .overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 15px; 
      border-radius: 8px;
      font-size: 18px; 
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0; 
      text-align: center;
      font-family: 'Pacifico', cursive; 
      color: white; 
    }

    .button-row {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px; 
    }

    .button-row a {
      display: block;
      width: 30%;
      margin: 0 2.5%;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .button-row a:hover {
      transform: scale(1.1);
    }

    .button-row img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 方形按钮的样式 */
    .square-button {
            position: fixed;  /* 固定定位 */
            bottom: 20px;     /* 距离底部20像素 */
            right: 30px;      /* 距离右侧20像素 */
            width: 50px;      /* 按钮宽度 */
            height: 50px;     /* 按钮高度 */
            background-color: #080808; /* 按钮背景颜色 */
            color: white;     /* 按钮字体颜色 */
            border: none;     /* 去掉边框 */
            border-radius: 5px; /* 圆角边框 */
            cursor: pointer;  /* 鼠标悬停时显示为手型 */
            display: flex;    /* 使用flex布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            font-size: 16px;  /* 字体大小 */
            text-align: center; /* 文字居中 */
            z-index: 1000;    /* 确保按钮在最上层 */
        }

        .square-button:hover {
            background-color: #0056b3; /* 鼠标悬停时改变背景颜色 */
        }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">IMMERSION</div>
  <div class="button-container">
    <div class="title">Letters from Mars</div>
    <div class="button-row">
      <a href="信封1打开.html">
        <img src="未命名的设计.png" alt="Envelope 1">
      </a>
      <a href="信封打开2.html">
        <img src="未命名的设计.png" alt="Envelope 2">
      </a>
      <a href="信封3.html">
        <img src="未命名的设计.png" alt="Envelope 3">
      </a>
    </div>
    <div class="description">
      The letter is from Zara, an architect and one of the first pioneers to travel to Mars.
    </div>
   <!-- 点击按钮，链接到指定页面 -->
   <a href="留言框.html" class="square-button">
    Go
</a>
  
</body>
</html>
